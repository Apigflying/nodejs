<body>
    <script>
        //    Promise.all()接收一个数组，数组的每一项都是Promise函数
        var a = (time) => {
            return new Promise((resolve, reject) => {
                setTimeout(function() {
                    resolve(Date.now())
                }, time);
            })
        }
        var b = (arr) => {
            Promise.all(arr.map(item => {
                return a(item)
            })).then(res => {
                console.log(res)
            })
        }
        b([4000, 3000, 2000, 4000])
    </script>
    <div class="nac" id="a">
    </div>
    <script>
        var anode= document.getElementById('a');
        var event = new Event('listen');
        anode.addEventListener('listen',()=>{
            console.log(123);
        })
        
        setTimeout(() => {
            anode.dispatchEvent(event);
        }, 2000);
    </script>
</body>

</html>
