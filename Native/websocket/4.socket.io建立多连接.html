<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="./js/socket.io.js" type="text/javascript">
			
		</script>
	</head>

	<body>
		<script>
			var chat = io.connect('http://localhost:5004/chat'),
				news = io.connect('http://localhost:5004/news');

			chat.on('connect', function() {
				console.log(1243)
				chat.emit('hi!');
				chat.on('a message', e=>{
					console.log(e)
				});
			});

			news.on('connect', function() {
				console.log(234)
				news.emit('woot');
				news.on('item', e=>{
					console.log(e)
				});
			});
		</script>
	</body>

</html>
