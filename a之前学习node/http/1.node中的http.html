	node程序并不直接和HTTP协议打交道，而是操作http模块提供的request和response对象。来请求和响应数据的

	request对象封装了HTTP请求，直接调用request对象的属性和方法，就能拿到http请求的信息

	response对象封装了HTTP响应，我们操作response对象的方法，就可以把HTTP响应返回给浏览器。
